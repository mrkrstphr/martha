Martha\Core\Domain\Entity\Project:
  type: entity
  table: projects
  id:
    id:
      type: integer
      generator:
        strategy: IDENTITY
  fields:
    name:
      length: 100
    description:
      type: text
      nullable: true
    scm:
      length: 50
    uri:
  oneToMany:
    builds:
      targetEntity: Martha\Core\Domain\Entity\Build
      mappedBy: project
