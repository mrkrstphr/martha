Martha\Core\Domain\Entity\Build\Statistic:
  type: entity
  table: build_statistics
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    name:
    value:
      type: text
  manyToOne:
      build:
        targetEntity: Martha\Core\Domain\Entity\Build
        inversedBy: exceptions
        joinColumn:
          name: build_id
          referencedColumnName: id
      plugin:
        targetEntity: Martha\Core\Domain\Entity\Plugin
        joinColumn:
          name: plugin_id
          referencedColumnName: id
        nullable: true
