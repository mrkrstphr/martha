Martha\Core\Domain\Entity\Build:
  type: entity
  table: builds
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    branch:
      length: 100
      nullable: true
    fork:
      length: 100
      nullable: true
    forkUri:
      column: fork_uri
      nullable: true
    method:
      length: 100
      nullable: true
    revisionNumber:
      column: revision_number
      length: 255
      nullable: true
    metadata:
      type: hash
      nullable: true
    status:
      length: 40
    created:
      type: datetimetz
  oneToMany:
    steps:
      targetEntity: Martha\Core\Domain\Entity\Step
      mappedBy: build
      cascade: ["persist"]
    exceptions:
      targetEntity: Martha\Core\Domain\Entity\Build\BuildException
      mappedBy: build
      cascade: ["persist"]
    artifacts:
      targetEntity: Martha\Core\Domain\Entity\Artifact
      mappedBy: build
      cascade: ["persist"]
  manyToOne:
      project:
        targetEntity: Martha\Core\Domain\Entity\Project
        inversedBy: builds
        joinColumn:
          name: project_id
          referencedColumnName: id
