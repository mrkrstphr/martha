Martha\Core\Domain\Entity\Build\Alert:
  type: entity
  table: build_alerts
  id:
    id:
      type: bigint
      generator:
        strategy: IDENTITY
  fields:
    type:
      length: 20
    description:
  manyToOne:
      build:
        targetEntity: Martha\Core\Domain\Entity\Build
        inversedBy: exceptions
        joinColumn:
          name: build_id
          referencedColumnName: id
      plugin:
        targetEntity: Martha\Core\Domain\Entity\Plugin
        joinColumn:
          name: plugin_id
          referencedColumnName: id
        nullable: true
